<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartu Ulang Tahun Spesial ğŸ‚</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="scene">
    <!-- Border animasi glowing di sekeliling -->
    <div class="glow-border"></div>

    <div class="card-content">
      <!-- Lilin -->
      <div class="candle-container">
        <div class="candle">
          <div class="flame flame1"></div>
          <div class="flame flame2"></div>
          <div class="flame flame3"></div>
        </div>
      </div>

      <!-- Kue SVG sederhana (disederhanakan dari yang lama) -->
      <svg class="cake" viewBox="0 0 240 320" xmlns="http://www.w3.org/2000/svg">
        <!-- Lapisan kue -->
        <rect x="20" y="180" width="200" height="100" rx="20" fill="#d2691e"/>
        <rect x="30" y="160" width="180" height="40" rx="15" fill="#8b4513"/>
        <!-- Cream -->
        <ellipse cx="120" cy="150" rx="90" ry="30" fill="#fffacd"/>
        <!-- Topping -->
        <circle cx="70" cy="130" r="12" fill="#ff69b4"/>
        <circle cx="120" cy="120" r="15" fill="#ff1493"/>
        <circle cx="170" cy="135" r="10" fill="#ba55d3"/>
      </svg>

      <!-- Teks ucapan -->
      <div class="greeting">
        <h1 class="typewriter">Selamat Ulang Tahun, Sayangku!</h1>
        <p>Semoga hari ini penuh kebahagiaan dan kejutan manis â¤ï¸</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
